<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AntiBot Lost || Captcha</title>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-database.js"></script>
	<script type="module" src="validador.js"></script>
	<script src="ebot.js"></script>
    <style>
        *{margin:0;padding:0;box-sizing:border-box}body{display:flex;justify-content:center;align-items:center;height:100vh;background-color:#f9f9f9;font-family:Arial,sans-serif}.captcha-container{display:flex;align-items:center;justify-content:space-between;background:#fff;border:1px solid #ccc;border-radius:10px;padding:5vw;width:50vw;box-shadow:0 4px 8px rgba(0,0,0,.1);font-size:2vw;position:relative}.captcha-content{display:flex;align-items:center}.captcha-checkbox{margin-right:2vw;width:4vw;height:4vw;border:2px solid #ccc;border-radius:4px;cursor:pointer}.captcha-text{font-size:2.4vw;color:#333;pointer-events:none;user-select:none}.captcha-image{width:50%;height:auto;margin-left:2vw;border-radius:5px;object-fit:cover;background-color:#eee;border:1px solid #ddd;pointer-events:none}.overlay{position:absolute;top:0;left:0;right:0;bottom:0;background:rgba(255,255,255,0);pointer-events:none;border-radius:10px}.disabled{pointer-events:none !important;opacity:.5;user-select:none}
    </style>
</head>
<body>
    <div class="captcha-container">
        <div class="captcha-content">
            <input type="checkbox" id="captchaCheckbox" class="captcha-checkbox">
            <label for="captchaCheckbox" class="captcha-text">acredito que n√£o sou um robo</label>
        </div>
        <img src="icoS2.png" alt="Captcha" class="captcha-image">
        <div class="overlay"></div>
    </div>
	<script src="seguransa1.js"></script>
    <script>
        const captchaCheckbox = document.getElementById("captchaCheckbox");
        const captchaContainer = document.querySelector(".captcha-container");
        const captchaImage = document.querySelector(".captcha-image");
        const captchaText = document.querySelector(".captcha-text");
        const overlay = document.querySelector(".overlay");
        function disableInteraction() {
            captchaContainer.classList.add("disabled");
            captchaImage.classList.add("disabled");
            captchaText.classList.add("disabled");
            captchaCheckbox.disabled = true;
            overlay.style.pointerEvents = "auto";
        }
        captchaCheckbox.addEventListener("change", function() {
            if (captchaCheckbox.checked) {
                disableInteraction();
            }
        });
    </script>
    
</body>
</html>
